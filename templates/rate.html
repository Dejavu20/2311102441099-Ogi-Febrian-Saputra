<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rate Games</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .rate-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Best Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rate/">Rate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cv/">Tentang Saya</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rate Form -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Rate Your Favorite Game</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="rate-form">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="game" class="form-label">Select Game</label>
              <select class="form-select" id="game" required>
                <option value="" disabled selected>Choose a game</option>
                <option value="Game Title 1">Game Title 1</option>
                <option value="Game Title 2">Game Title 2</option>
                <option value="Game Title 3">Game Title 3</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (1-5)</label>
              <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="Enter rating (1-5)" required>
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea class="form-control" id="comment" rows="4" placeholder="Write your review..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <p>&copy; 2025 Best Games | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
