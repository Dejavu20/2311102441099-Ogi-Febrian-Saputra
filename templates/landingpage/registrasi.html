    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 mx-auto">
          <div class="card z-index-0">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Register with</h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-github text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">
              <div class="mt-2 position-relative text-center">
                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                  or
                </p>
              </div>
            </div>
            <div class="card-body">
              <form role="form" method="POST">
                {% csrf_token %}
                {% if pesan %}
                <div class="alert alert-warning text-sm">{{ pesan }}</div>
                {% endif %}
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" aria-label="Username" required>
                </div>
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" aria-label="Email" required>
                </div>
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" aria-label="Password" required>
                </div>
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Konfirmasi Password</label>
                  <input type="password" name="password2" class="form-control" aria-label="Konfirmasi Password" required>
                </div>
                <div class="form-check text-start ps-0">
                  <input class="form-check-input bg-dark border-dark" type="checkbox" value="" id="flexCheckDefault" required>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Udah Punya Akun Ya? <a href="{% url 'login' %}" class="text-dark font-weight-bolder">Langsung Login Aja!  </a></p>
              </form>
            </div>
          </div>
        </div>
